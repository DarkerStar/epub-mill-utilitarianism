<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700" height="1000" viewBox="0 0 700 1000">
	<title>Cover of “Utilitarianism”, by John Stuart Mill</title>
	<defs>
		<path id="person-body" d="M 0,-135 H 45 A 10,10 0 0 1 55,-125 V -80 A 10,10 0 0 1 35,-80 V -112.5 A 2.5,2.5 0 0 0 30,-112.5 V -12.5 A 12.5,12.5 0 0 1 5,-12.5 V -65 A 5,5 0 0 0 -5,-65 V -12.5 A 12.5,12.5 0 0 1 -30,-12.5 V -112.5 A 2.5,2.5 0 0 0 -35,-112.5 V -80 A 10,10 0 0 1 -55,-80 V -125 A 10,10 0 0 1 -45,-135 Z"/>
		<path id="person-head"       d="M 0,-140 A 30,30 0 0 1 0,-200 30,30 0 0 1 0,-140 Z"/>
		<path id="person-head-happy" d="M 0,-140 A 30,30 0 0 1 0,-200 30,30 0 0 1 0,-140 Z M -20,-165 A 20,15 0 0 0 20,-165 Z"/>
		<path id="person-head-sad"   d="M 0,-140 A 30,30 0 0 1 0,-200 30,30 0 0 1 0,-140 Z M 10,-150 A 10,15 0 1 0 -10,-150 A 10,5 0 0 1 10,-150 Z"/>
		
		<g id="person">
			<use xlink:href="#person-body"/>
			<use xlink:href="#person-head"/>
		</g>
		
		<g id="person-happy">
			<use xlink:href="#person-body"/>
			<use xlink:href="#person-head-happy"/>
		</g>
		
		<g id="person-sad">
			<use xlink:href="#person-body"/>
			<use xlink:href="#person-head-sad"/>
		</g>
		
		<path id="scale-pan" d="M 100,0 L 90,10 H -90 L -100,0 Z"/>
	</defs>
	
	<rect width="700" height="1000" fill="#ffebcd"/>
	
	<g stroke="black" stroke-width="5" fill="#e0ffff">
		<path d="M 350,575 a 45,45 0 0 0 70,0 45,45 0 0 0 69,-12 45,45 0 0 0 68,-17 45,45 0 0 0 55,-43 45,45 0 0 0 25,-65 45,45 0 0 0 0,-70 45,45 0 0 0 -10,-69 45,45 0 0 0 -43,-55 45,45 0 0 0 -60,-36 45,45 0 0 0 -69,-12 45,45 0 0 0 -70,0 45,45 0 0 0 -70,0 45,45 0 0 0 -70,0 45,45 0 0 0 -69,12 45,45 0 0 0 -60,36 45,45 0 0 0 -43,55 45,45 0 0 0 -10,69 45,45 0 0 0 0,70 45,45 0 0 0 25,65 45,45 0 0 0 55,43 45,45 0 0 0 68,17 45,45 0 0 0 69,12 45,45 0 0 0 70,0 Z"/>
		<circle r="12.5" cx="475" cy="605"/>
		<circle r="10"   cx="445" cy="630"/>
		<circle r="7.5"  cx="415" cy="650"/>
	</g>
	
	<rect x="190" y="240" width="320" height="10" rx="2.5" ry="2.5"/>
	<path d="M 350,250 355,255 V 465 A 50,50 0 0 0 405,515 H 490 L 500,525 V 535 H 200 V 525 L 210,515 H 295 A 50,50 0 0 0 345,465 V 255 Z"/>
	
	<g stroke="black" stroke-width="2">
		<line x1="100" y1="450" x2="200" y2="250"/>
		<line x1="300" y1="450" x2="200" y2="250"/>
		
		<line x1="400" y1="450" x2="500" y2="250"/>
		<line x1="600" y1="450" x2="500" y2="250"/>
	</g>
	
	<use xlink:href="#person-sad" transform="translate(200,450) scale(0.5)"/>
	<use xlink:href="#scale-pan" transform="translate(200,450)"/>
	
	<use xlink:href="#person-happy" transform="translate(470,450) scale(0.5)"/>
	<use xlink:href="#person-happy" transform="translate(530,450) scale(0.5)"/>
	<use xlink:href="#scale-pan" transform="translate(500,450)"/>
	
	<use x="350" y="825" xlink:href="#person"/>
	
	<g font-family="'DejaVu Serif', serif" text-anchor="middle">
		<text x="350" y="120" font-size="64px">Utilitarianism</text>
		<text x="350" y="930" font-size="32px">John Stuart Mill</text>
	</g>
</svg>
